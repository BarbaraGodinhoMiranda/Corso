<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = gestoreLoad;
 
        function gestoreLoad() {
 
          let btn = document.getElementById("btn");
          let btn1 = document.getElementById("btn1");
          let btn2 = document.getElementById("btn2");
 
          btn.onclick = add;
          btn1.onclick = somma;
          btn2.onclick = mostra;
         // creiamo un array come variabile globale
          let listaNum = [];
         function add(){
 
         let num = document.getElementById("num").value;
         listaNum.push(parseInt(num));
         }
 
         function somma(){
            let somma = 0;
            for (let i = 0; i < listaNum.length; i++) {
                somma += listaNum[i];
            }
 
            let nodo = document.getElementById("result");
            nodo.textContent = "La somma dei numeri Ã¨ " + somma;
         }
 
         function mostra(){
            remove();
           let nodo = document.getElementById("result1");
 
           for (let i =0; i < listaNum.length; i++){
 
            let nuovoNodo = document.createElement("li");
            nuovoNodo.textContent = listaNum[i];
            nodo.appendChild(nuovoNodo);
 
           }
 
         }
         function remove(){
 
    var nodo = document.getElementById("result1");
 
    while (nodo.firstChild) {
 
        nodo.removeChild(nodo.firstChild);
    }
 
}
 
        }
        </script>
</head>
<body>
  <h1>Somma numeri</h1>  
  Inserisci un numero <input type = "number" id = "num"><br><br>
  <button id = "btn">Inserisci</button>
  <hr>
  <hr>
  <button id = "btn2">Mostra numeri</button>
<ul id = "result1"></ul>
  <hr>
  <hr>
  <button id = "btn1">Calcola somma</button>
  <div id = "result"></div>
</body>
</html>
